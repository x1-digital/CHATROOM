     <script>
        $(document).ready(function(){
          $('.button').click(function(){
            if($(this).hasClass('expand')){
              $('ul').slideUp(function(){
                $('.button').removeClass('expand');
                $('.fas').removeClass('expand')
              });
            }else{
              $(this).addClass('expand');
              setTimeout(function(){
                $('.fas').addClass('expand');
                $('ul').stop().slideDown();
              },200);
            }
          });
        });
     </script>


	<h1 class="welcome">Welcome to Chat Room</h1>
	<input id="userName" type="text" placeholder="Place enter your name here" class="userNameBar" />
	<button id="joinButton" class="btn btn-primary joinButton" onclick="joinRoom()">Join</button>
	
	<script type="text/javascript">
		function joinRoom() { debugger;
			var uuid = $('#userName').val();
			window.location = 'ChatRoom.html?uuid=' + uuid; 
		}
	</script>
